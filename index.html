<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Constanza's weather app</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <!--Search bar-->
      <form id="search-form" class="search-form">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Type a city..." id="search-input" class="form-control" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" id="search-button" class="search-btn" />
          </div>
        </div>
      </form>
      <!--Current weather-->
      <h1 id="city">
        Santiago, CL
      </h1>
      <ul>
        <li id="date">
          Saturday 12:00
        </li>
        <li id="current-weather-condition">
          Clear
        </li>
      </ul>

      <div class="row">
        <div class="col-5">
          <div class="clearfix">
            <img
              src=""
              id="icon" alt="Clear" class="weather-icon float-left" />
            <div class="float-left">
              <span id="temperature" class="temperature">
              </span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>

        <div class="col-7">
          <div class="current row">
            <div class="col-4">
              <div class="card left-border text-center">
                <h6 id="pressure" class="card-title">
                  <i class="pressure-icon"></i>
                </h6>
                <div class="card-body">
                  Pressure
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card left-border text-center">
                <h6 id="humidity" class="card-title">
                  <i class="humidity-icon"></i>
                </h6>
                <div class="card-body">
                  Humidity
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card text-center">
                <h6 id="wind" class="card-title">
                  <i class="wind-icon"></i>
                </h6>
                <div class="card-body">
                  Wind
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <!--Next days-->
      <div id="forecast" class="card-group">
      </div>
    </div>
  </div>


  <footer>
    <div class="coded-by">
      Coded by <strong><a href="https://www.linkedin.com/in/cbmorales/?locale=en_US" target="_blank">Constanza Morales A.</a></strong>
      Visit the <a href="https://github.com/constanzamorales/weather-app">Github repository</a>
    </div>
    <div class="icons-attribution">
      Icons made by
      <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </footer>
  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
